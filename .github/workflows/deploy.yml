name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # ✅ Version 4

      - name: Setup Node.js
        uses: actions/setup-node@v3 # ✅ Version 3 (dernière stable)
        with:
          node-version: 18
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2 # ✅ Version 2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # ✅ Version 3 (obligatoire)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # ✅ Version 4
